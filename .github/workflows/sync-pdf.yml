name: Sync PDF to Pages Repo

on:
  push:
    paths:
      - 'main.pdf'

jobs:
  copy-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Clone target repo
        run: |
          git clone https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/sushantsinghss/sushantsinghss.github.io.git target-repo

      - name: Copy PDF
        run: |
          cp main.pdf target-repo/assets/

      - name: Commit and push
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/main.pdf
          git commit -m "Update main.pdf from CV repo" || echo "No changes to commit"
          git push
